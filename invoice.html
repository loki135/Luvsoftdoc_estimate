
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title class="card-header text-center">SB Electronic Estimate</title>
    <!-- For Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- CSS For Print Format -->
    <link rel="stylesheet" media="print" href="invoiceprint.css">
    
    <!-- CSS For Invoice -->
    <link rel="stylesheet"  href="invoice.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.2.slim.js" integrity="sha256-OflJKW8Z8amEUuCaflBZJ4GOg4+JnNh9JdVfoV+6biw=" crossorigin="anonymous"></script>
    
    <!-- For Invoice  -->
    <script src="invoice.js"></script>


</head>
  <body>
    

    <div class="container ">
       

        <div class="card">
            <div style="color:#C21A00" class="card-header text-center">
              <h4>SB Electronics</h4>
              <div style="color:#C21A00" class=" text-end">
              <h4>Cell:9486867786</h4>
              
            </div>
            <div class="">


            </div>
                                                           <h2</h2>

                <div class="row">
                    <div class="col-8">
                        <div class="input-group mb-3">
                            <span style="color: #C21A00"class="input-group-text"  >Customer</span>
                            <input type="text" class="form-control" placeholder=""  >
                        </div>
            
                        <div class="input-group mb-3">
                            <span style="color: #C21A00"class="input-group-text" >Phone no</span>
                            <input type="text" class="form-control" placeholder=""  >
                        </div>
            
                      
                    </div>
                    <div class="col-4">
                      
                        

                        <div class="input-group mb-3">
                            <span style="color: #C21A00"class="input-group-text" > Date</span>
                            <input type="date" class="form-control" placeholder=""  >
                        </div>



                    </div>
                </div>
               
    

                <table class="table table-bordered">
                    <thead class="table-success">
                      <tr>
                        <style
                        >
                            
                        </style>
                        <style> color:red</style>

                        <th style="color:#C21A00" scope="col">No.</th>
                        <th style="color:#C21A00"  scope="col">Particular</th>
                        <th style="color:#C21A00"  scope="col" class="text-end">Qty</th>
                        <th style="color:#C21A00"  scope="col" class="text-end">Rate</th>
                        <th style="color:#C21A00"  scope="col" class="text-end">Amount</th>
                        <th scope="col" class="NoPrint">                         
                            <button type="button" class="btn btn-sm btn-success" onclick="BtnAdd()">+</button>
                          
                        </th>

                      </tr>
                    </thead>
                    <tbody id="TBody">
                      <tr id="TRow" class="d-none">
                        <th scope="row">1</th>
                        <td><input type="text" class="form-control" ></td>
                        <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="rate"  onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="amt" value="0" disabled=""></td>
                        <td class="NoPrint"><button type="button" class="btn btn-sm btn-danger" onclick="BtnDel(this)">X</button></td>
                      </tr>
                    </tbody>
                  </table>


                  <div class="row">
                    <div class="col-8">
                      
                        <button type="button" class="btn btn-primary" onclick="GetPrint()">Print</button>

                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span style="color: #C21A00"class="input-group-text" >Total</span>
                            
                            <input style="color: #C21A00"  type="number" class="form-control text-end" id="FTotal" name="FTotal" disabled="">
                        </div>
                       
                       


                    </div>
                </div>
             </div>
          </div>

    </div>



    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
